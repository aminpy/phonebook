<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/base.xhtml"><ui:define name="content">
<h:form id="editPerson" styleClass="block-content form with-margin"
	acceptcharset="UTF-8" enctype="application/form-data"
	prependId="false">
	
	<h1><h:outputText value="#{msgs.update_person}" /></h1>

	<p:panel id="pnl" header="#{msgs.personalDetails}"
		toggleable="true" toggleSpeed="500" closeSpeed="2000"
		widgetVar="panel1" style="direction: rtl;width: 100%">
		<p:panelGrid style="direction: rtl;width: 100%">
			<p:row>
				<p:column width="300">
					<h:outputLabel styleClass="required">
						<h:outputText value="#{msgs.firstName}" styleClass="big" />
					</h:outputLabel>
				</p:column>
				<p:column colspan="2">
					<h:inputText id="firstName" styleClass="full-width required"
						required="true" value="#{personMB.selectedPerson.firstName}"
						requiredMessage="#{msgs.required}" />
				</p:column>
				<p:column styleClass="error-message">
					<h:message for="firstName" styleClass="requiredField" />
				</p:column>

				<p:column width="300">
					<h:outputLabel styleClass="required">
						<h:outputText value="#{msgs.lastName}" styleClass="big" />
					</h:outputLabel>
				</p:column>
				<p:column colspan="2">
					<h:inputText id="lastName" styleClass="full-width required"
						required="true" value="#{personMB.selectedPerson.lastName}"
						requiredMessage="#{msgs.required}" />
				</p:column>
				<p:column styleClass="error-message">
					<h:message for="lastName" styleClass="requiredField" />
				</p:column>
			</p:row>
			
			<p:row>
				<p:column width="300">
					<h:outputLabel styleClass="required">
						<h:outputText value="#{msgs.nationalCode}" styleClass="big" />
					</h:outputLabel>
				</p:column>
				<p:column colspan="2">
					<h:inputText id="nationalCode" styleClass="full-width required"
						required="true" value="#{personMB.selectedPerson.nationalCode}"
						requiredMessage="#{msgs.required}" />
				</p:column>
				<p:column styleClass="error-message">
					<h:message for="nationalCode" styleClass="requiredField" />
				</p:column>
			</p:row>
		</p:panelGrid>
	</p:panel>

	<p:tabView id="tabView">
		<p:tab title="#{msgs.contactNumberList}">
			<p:commandButton id="showDialogContactNumber" type="button"
				value="#{msgs.add}" onclick="dlgContactNumber.show()" />
			
			<p:dialog header="#{msgs.contactNumber_info}" widgetVar="dlgContactNumber">
				<p:panelGrid style="direction: rtl;width: 100%">
					<p:row>
						<p:column width="300">
							<h:outputLabel styleClass="required">
								<h:outputText value="#{msgs.number}" styleClass="big" />
							</h:outputLabel>
						</p:column>
						<p:column>
							<h:inputText id="number" styleClass="full-width"
								value="#{personMB.contactNumber.number}" />
						</p:column>
						<p:column styleClass="error-message">
							<h:message for="number" styleClass="requiredField" />
						</p:column>
					</p:row>

					<p:row>
						<p:column colspan="6">
							<p:commandButton styleClass="float-left"
								value="#{msgs.add}"
								actionListener="#{personMB.addContactNumber}"
								update="contactNumberList number"
								oncomplete="dlgContactNumber.hide();" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:dialog>

			<p:dataTable id="contactNumberList" style="direction: rtl;width: 100%;"
				value="#{personMB.selectedPerson.contactNumberList}"
				var="hContactNumber" rowIndexVar="rowIndex"
				emptyMessage="#{msgs.noRecordFind}">

				<p:column headerText="#{msgs.number}">
					<h:outputText value="#{hContactNumber.number}" />
				</p:column>

				<p:column headerText="#{msgs.remove}" style="width:50px">
					<p:commandLink title="#{msgs.remove}"
						oncomplete="confirmationAnswer.show()">
						<f:setPropertyActionListener
							target="#{personMB.selectedContactNumber}" value="#{hContactNumber}" />
						<h:graphicImage name="remove.png" library="img" width="32" height="32" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</p:tab>
	</p:tabView>

	<h:panelGroup styleClass="div plus-and-save">
		<h:commandButton styleClass="float-left" value="#{msgs.save}"
			action="#{personMB.personUpdate}" />
	</h:panelGroup>
</h:form>

<h:form id="frm1">
	<p:confirmDialog id="confirmPersonContactNumberDialog"
		message="#{msgs.areYouSure}" header="#{msgs.areYouSure}"
		severity="alert" widgetVar="confirmationAnswer">

		<p:commandButton value="#{msgs.yes}"
			update=":editPerson:tabView:contactNumberList"
			oncomplete="confirmationAnswer.hide()"
			actionListener="#{personMB.deleteContactNumber}" />
		<p:commandButton value="#{msgs.no}"
			onclick="confirmationAnswer.hide()" type="button" />
	</p:confirmDialog>
</h:form>

</ui:define></ui:composition>
</html>
