<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/base.xhtml"><ui:define name="content">
<h:form id="editMarriageStatus" 
	acceptcharset="UTF-8" enctype="application/form-data"
	prependId="false">
	
	<h1><h:outputText value="#{msgs.createMarriageStatus}" /></h1>

	<p:panel id="pnl" header="#{msgs.marriageStatusDetails}"
		toggleable="true" toggleSpeed="500" closeSpeed="2000"
		widgetVar="panel1">
		<p:panelGrid>
			<p:row>
				<p:column width="300">
					<h:outputLabel>
						<h:outputText value="#{msgs.marriageStatus}"  />
					</h:outputLabel>
				</p:column>
				<p:column colspan="2">
					<h:inputText id="marriageStatus" 
						required="true" value="#{marriageStatusMB.marriageStatus.marriageStatus}"
						requiredMessage="#{msgs.required}">
						<f:validator validatorId="marriageStatusDuplicationValidator" />
					</h:inputText>
				</p:column>
				<p:column styleClass="error-message">
					<h:message for="marriageStatus"  />
				</p:column>
			</p:row>
		</p:panelGrid>
	</p:panel>

	<h:panelGroup styleClass="div plus-and-save">
		<h:commandButton  value="#{msgs.save}"
			action="#{marriageStatusMB.marriageStatusCreate}" />
	</h:panelGroup>
</h:form>
</ui:define></ui:composition>
</html>
