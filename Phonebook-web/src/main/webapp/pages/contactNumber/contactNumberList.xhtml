<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/base.xhtml">
<ui:define name="content">
<h:form id="table_form">

<p:panel>
	<h:commandLink action="#{contactNumberMB.contactNumberCreateLink}" title="#{msgs.createContactNumber}">
		<h:graphicImage name="plus.png" library="images" width="32" height="32" />
	</h:commandLink>
</p:panel>

<p:dataTable id="contactNumber_table" cellspacing="0" tableStyleClass="table"
	tableStyle="direction:rtl;width:100%;cellspacing:0" var="contactNumber"
	value="#{contactNumberMB.contactNumberList}" rowKey="#{contactNumber.contactNumberID}"
	rowIndexVar="rowIndex" selectionMode="single"
	selection="#{contactNumberMB.selectedContactNumber}"
	emptyMessage="#{msgs.noRecordFound}"
	filteredValue="#{contactNumberMB.filteredContactNumberList}">

	<p:ajax event="rowSelect" update=":table_form:display" oncomplete="contactNumberDialog.show()" />

	<p:column styleClass="tableRowIndex" headerText="#">
		<div align="center">
			<h:outputText value="#{rowIndex+1}" />
		</div>
	</p:column>

	<p:column headerText="#{msgs.number}" filterBy="#{contactNumber.number}"
		filterMatchMode="contains">
		#{contactNumber.number}
	</p:column>

	<p:column>
		<h:commandLink title="#{msgs.update}"
			action="#{contactNumberMB.contactNumberUpdateLink}">
			<f:setPropertyActionListener
				target="#{contactNumberMB.selectedContactNumber}" value="#{contactNumber}" />
			<h:graphicImage name="update.png" library="images" />
		</h:commandLink>
	
		<p:commandLink title="#{msgs.remove}" event="click"
			oncomplete="confirmation.show()" global="false">
			<f:setPropertyActionListener
				target="#{contactNumberMB.selectedContactNumber}" value="#{contactNumber}" />
			<h:graphicImage name="remove.png" library="images" width="32" height="32" />
		</p:commandLink>
	</p:column>
</p:dataTable>

<p:dialog id="dialog" header="#{msgs.contactNumberDetails}" widgetVar="contactNumberDialog"
	resizable="false" showEffect="explode" hideEffect="explode" width="750">
	<p:accordionPanel multiple="true" id="display">
	<p:tab title="#{msgs.contactNumberDetails}">
		<p:panelGrid style="direction: rtl;width: 100%">
			<p:row>
				<p:column>
		            <h:outputText value="#{msgs.number}: " />
	            </p:column>
	            <p:column styleClass="input-bg-page">
		            <h:outputText value="#{contactNumberMB.selectedContactNumber.number}" />
	            </p:column>
			</p:row>
		</p:panelGrid>
	</p:tab>
	</p:accordionPanel>
</p:dialog>
</h:form>

<h:form id="frm1">
	<p:confirmDialog id="confirmDialog" message="#{msgs.areYouSure}"
		header="#{msgs.areYouSure}" severity="alert" widgetVar="confirmation">
		<p:commandButton id="confirm" value="#{msgs.yes}"
			update=":table_form:contactNumber_table" oncomplete="confirmation.hide()"
			actionListener="#{contactNumberMB.contactNumberDelete}" />
		<p:commandButton id="decline" value="#{msgs.no}" onclick="confirmation.hide()"
			type="button" />
	</p:confirmDialog>
</h:form>
</ui:define>
</ui:composition>
</html>
